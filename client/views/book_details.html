<a class="btn btn-primary" href="#/books">Go Back</a>
<br/><br/>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{book.image_url}}" onerror="this.onerror=null;this.src='../img/default-book.jpg';" alt="please upload book image">
      </div>
      <div class="col-md-8">
        </p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Genre: {{book.genre}}</li>
          <li class="list-group-item">Author: {{book.author}}</li>
          <li class="list-group-item">Publisher: {{book.publisher}}</li>
          <li class="list-group-item">Pages: {{book.pages}}</li>
        </ul>
        <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a class="btn btn-primary" href="#/books/edit/{{book._id}}">Edit</a> |
  <a class="btn btn-primary" href="#" ng-click="removeBook(book._id)" ng-confirm-click="You are about to overwrite your PUBLISHED content!! Are you SURE you want to publish?">Delete</a>
  <!--should have pop up window to confirm-->
  </div>
